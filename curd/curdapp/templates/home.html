<html>

<head>
    <title>CURD Operations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <div class="container-fluid">
            <h2 style="text-align: center;">Students Details...</h2>
            <div class="row">
                <div class="col-md-12">
                    {% if data  %}
                    <table class="table table-bordered"> 
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Roll Number</th>
                                <th>Email ID</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.fname}}</td>
                                <td>{{i.lname}}</td>
                                <td>{{i.roll}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.phone}}</td>
                                <td>{{i.address}}</td>
                                <td>
                                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <h1>No Data Available</h1>

                    {% endif %}
                    <a href="{% url 'addstudent' %}" class="btn btn-success">Add Student</a>
                    <a href="{% url 'login' %}" class="btn btn-primary">LogIn</a>
                </div>
            </div>
        </div>
    </body>

</html>
